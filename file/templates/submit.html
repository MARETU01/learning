<body>
    <div class="container">

        <div class="upload-area" id="upload-area">

            <p class="upload-text">æ‹–æ”¾æ–‡ä»¶åˆ°æ­¤å¤„æˆ–ç‚¹å‡»æµè§ˆ</p>
            <button class="browse-btn" id="browse-btn">é€‰æ‹©æ–‡ä»¶</button>
            <input type="file" id="file-input" name="file">
        </div>

        <div class="file-info" id="file-info">
            <div class="file-name" id="file-name"></div>

            </div>
        </div>

        <div class="status-message" id="status-message"></div>

        <div class="button-container">
            <button class="upload-btn" id="upload-btn" disabled>å¼€å§‹ä¸Šä¼ </button>
            <button class="continue-btn" id="continue-btn" style="display: none;">ç»§ç»­ä¸Šä¼ </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-input');
            const uploadArea = document.getElementById('upload-area');
            const browseBtn = document.getElementById('browse-btn');
            const fileInfo = document.getElementById('file-info');
            const fileName = document.getElementById('file-name');
            const fileSize = document.getElementById('file-size');
            const progressContainer = document.getElementById('progress-container');
            const progress = document.getElementById('progress');
            const progressPercent = document.getElementById('progress-percent');
            const statusMessage = document.getElementById('status-message');
            const uploadBtn = document.getElementById('upload-btn');
            const continueBtn = document.getElementById('continue-btn');

            let selectedFile = null;
            let isUploading = false;

            // ç‚¹å‡»æµè§ˆæŒ‰é’®è§¦å‘æ–‡ä»¶é€‰æ‹©
            browseBtn.addEventListener('click', function() {
                fileInput.click();
            });

            // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸè§¦å‘æ–‡ä»¶é€‰æ‹©
            uploadArea.addEventListener('click', function(e) {
                if (e.target !== browseBtn) {
                    fileInput.click();
                }
            });

            // æ‹–æ”¾åŠŸèƒ½
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', function() {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');

                if (e.dataTransfer.files.length) {
                    handleFileSelection(e.dataTransfer.files[0]);
                }
            });

            // æ–‡ä»¶é€‰æ‹©å¤„ç†
            fileInput.addEventListener('change', function() {
                if (fileInput.files.length) {
                    handleFileSelection(fileInput.files[0]);
                }
            });

            // å¤„ç†é€‰æ‹©çš„æ–‡ä»¶
            function handleFileSelection(file) {
                selectedFile = file;

                // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                fileInfo.style.display = 'block';

                // æ˜¾ç¤ºä¸Šä¼ æŒ‰é’®ï¼Œéšè—ç»§ç»­ä¸Šä¼ æŒ‰é’®
                uploadBtn.disabled = false;
                uploadBtn.style.display = 'block';
                continueBtn.style.display = 'none';

                // é‡ç½®è¿›åº¦å’ŒçŠ¶æ€
                progress.style.width = '0%';
                progressPercent.textContent = '0%';
                progressContainer.style.display = 'none';
                statusMessage.style.display = 'none';
            }

            // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';

                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));

                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            // ä¸Šä¼ æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            uploadBtn.addEventListener('click', function() {
                if (!selectedFile || isUploading) return;

                // ç¦ç”¨ä¸Šä¼ æŒ‰é’®ï¼Œæ˜¾ç¤ºä¸Šä¼ ä¸­çŠ¶æ€
                isUploading = true;
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'ä¸Šä¼ ä¸­...';

                // æ˜¾ç¤ºè¿›åº¦æ¡
                progressContainer.style.display = 'block';
                statusMessage.style.display = 'none';

                // åˆ›å»ºFormDataå¯¹è±¡
                const formData = new FormData();
                formData.append('file', selectedFile);

                // åˆ›å»ºXMLHttpRequestå¯¹è±¡
                const xhr = new XMLHttpRequest();

                // ç›‘å¬ä¸Šä¼ è¿›åº¦
                xhr.upload.addEventListener('progress', function(e) {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progress.style.width = percentComplete + '%';
                        progressPercent.textContent = Math.round(percentComplete) + '%';
                    }
                });

                // ç›‘å¬ä¸Šä¼ å®Œæˆ
                xhr.addEventListener('load', function() {
                    isUploading = false;

                    if (xhr.status === 200) {
                        showStatus('æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼', 'success');
                        uploadBtn.style.display = 'none';
                        continueBtn.style.display = 'block';
                    } else {
                        showStatus('ä¸Šä¼ å¤±è´¥: ' + xhr.responseText, 'error');
                        uploadBtn.disabled = false;
                        uploadBtn.textContent = 'é‡æ–°ä¸Šä¼ ';
                    }
                });

                // ç›‘å¬ä¸Šä¼ é”™è¯¯
                xhr.addEventListener('error', function() {
                    isUploading = false;
                    showStatus('ä¸Šä¼ è¿‡ç¨‹ä¸­å‘ç”Ÿé”™è¯¯ï¼Œè¯·é‡è¯•', 'error');
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'é‡æ–°ä¸Šä¼ ';
                });

                // å‘é€è¯·æ±‚
                xhr.open('POST', '/upload');
                xhr.send(formData);
            });

            // ç»§ç»­ä¸Šä¼ æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            continueBtn.addEventListener('click', function() {
                resetUI();
            });

            // æ˜¾ç¤ºçŠ¶æ€ä¿¡æ¯
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = 'status-message ' + type;
                statusMessage.style.display = 'block';
            }

            // é‡ç½®UI
            function resetUI() {
                selectedFile = null;
                isUploading = false;
                fileInfo.style.display = 'none';
                progressContainer.style.display = 'none';
                statusMessage.style.display = 'none';
                uploadBtn.style.display = 'none';
                continueBtn.style.display = 'none';
                fileInput.value = '';
                uploadBtn.textContent = 'å¼€å§‹ä¸Šä¼ ';
                uploadBtn.disabled = true;
            }
        });
    </script>
